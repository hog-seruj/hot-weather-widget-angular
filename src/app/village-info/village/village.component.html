<div class="village-teaser" (click)="getVillageName()">
  <div class="activity-desc">
    <h5>{{village.info.address}}</h5>
    <p>{{village.info.description}}</p>
    <p>{{village.info.descriptionSub}}</p>
    <h6>Tel:{{village.info.phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img src='{{village.social_info.img}}'  alt=""/></li>
      <li><img src='{{village.img}}'  alt=""/></li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
